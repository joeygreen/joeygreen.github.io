<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SubsonicRadio.com Requests</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Droid+Sans+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="_fe/css/layout.css">
	<link rel="stylesheet" href="_fe/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
	<script src='http://cdn.jsdelivr.net/ractive.load/latest/ractive-load.min.js'></script>

	<script>
		var _api_url = "http://api.subsonicradio.com";
		var _stream_url = "http://horizons.subsonicradio.com:8000/";
		var _site_url = "http://www.subsonicradio.com";
		//var _site_url = "test";
	</script>
</head>

<body>
	<div id="modal">
	    <div class="modal-container r_md">
	        <i class="modal-close fa fa-times-circle"></i>
	        <div id="modal-content" class="modal-content">Hello!</div>
	    </div>
	</div>


	<div class="flex-col flex-container">
		<div id="header" class="emboss">
			<a href="/">SubsonicRadio.com</a> <br/> Requests
		</div>
		<div class="flex-row">
			<div id="menu">
				<div id="user-info">
				</div>
				<div id="stations">
				Loading Stations <i class="fa fa-spinner fa-spin"></i>
				</div>
			</div>

			<div class="flex-row" id="content">
				<div id="req-notice">This is some notice text<br />With Two Lines</div>
				<div id="queue">
					<div id="queue"></div>
				</div>
				<!-- Request Area -->
				<div class="flex-row expander-req">
					<div class="expander-icon">
						<i class="fa fa-search fa-3x emboss"></i>
						<div class="rotate-text emboss">Request</div>
					</div>
					<div class="flex-col" id="requests">
						<div class="search">
							<input placeholder="Search">
						</div>
						<div id="search-results">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

<script src='_fe/components/site.js'></script>
<script src='_fe/components/queue.js'></script>
<script src='_fe/components/requests.js'></script>

<!-- Templates -->
<script type="text/mustache" id="tpl-menu-stations">
	{{#each stations}}
	<a on-click="menu_click(station_slug, station_name)" class="stream-icon {{station_slug}} {{ station === station_slug ? 'cur' : '' }}">{{station_name}}</a>
	{{/each}}
</script>

<!-- -->
<script src='_fe/js/fairy_dust.js'></script>
<!-- -->

</html>
